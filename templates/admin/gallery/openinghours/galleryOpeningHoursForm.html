{% from "helpers/_form.html" import render_field %}
<form method="post" action="/admin/edit-opening-hours/{{ galleryHoursId }}">
    {{ form.csrf_token }}
    <div class="col-xs-6">
        {{ render_field(form.period) }}
    </div>
    <div class="col-xs-6">
        {{ render_field(form.hours) }}
    </div>
    <p><code>fields marked with a * are required</code></p>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
