{% from "helpers/_form.html" import render_field %}
<form method="post" action="/admin/edit-opening-hours/{{ galleryHoursId }}">
    {{ form.csrf_token }}
    {{ render_field(form.name) }}
    {{ render_field(form.keyImage) }}
    {{ render_field(form.images) }}
    {{ render_field(infoText) }}
    <p><code>fields marked with a * are required</code></p>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
