{% extends "base.html" %}
{% block nav_artists %}active{% endblock %}
{% block title %}
 | Artists
 {% endblock %}
{% block body %}
<div class="container">
  <div class="all-col">
    {% for artist in artists %}
       <div class="artist-block">
         <a href="/artist/{{ artist.slug }}/">
           {% if artist.coverimage %}
           <div class="artist-block__image" style="background-image: url('/{{ artist.coverimage.path }}')" alt=""></div>
           {% else %}
           <div class="artist-block__image" alt=""></div>
           {% endif %}
           {{ artist.name }}
         </a>
       </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
