{% extends "base.html" %}
{% block title %}
 | Artists
 {% endblock %}
{% block body %}
<div class="container">
  <div class="all-col">
    {% for artist in artists %}
    {% if artist.is_published %}
       <div class="artist-block"><a href="/artist/{{ artist.slug }}/">{{ artist.name }}</a></div>
    {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
