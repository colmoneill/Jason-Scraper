{% extends "base.html" %}
{% block title %}
 | Artists
 {% endblock %}
{% block body %}
<div class="container">
  <div class="all-col">
    {% for artist in artists %}
       <div class="artist-block">
         <a href="/artist/{{ artist.slug }}/">
        {% for image in artist.coverimage %}
          <img src="{{ image }}">
        {% endfor %}
           {{ artist.name }}
         </a>
       </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
